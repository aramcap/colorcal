<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorcal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Panel lateral -->
        <div class="sidebar">
            <h2>Configuraci√≥n</h2>
            
            <!-- Selector de periodo -->
            <div class="section">
                <h3>Per√≠odo</h3>
                <label>Fecha inicio:</label>
                <input type="month" id="startMonth" min="1900-01" max="2100-12" required />
                
                <label>Meses a mostrar:</label>
                <input type="number" id="monthsCount" min="1" max="36" value="12" step="1" required />
                
                <button id="updatePeriod" class="btn-primary">Actualizar Calendario</button>
            </div>
            
            <!-- Opciones de visualizaci√≥n -->
            <div class="section">
                <h3>Visualizaci√≥n</h3>
                <div class="weekend-option">
                    <label>
                        <input type="checkbox" id="highlightWeekends" />
                        Resaltar fines de semana
                    </label>
                    <input type="color" id="weekendColor" value="#ffcccc" title="Color de fin de semana" />
                </div>
            </div>
            
            <!-- Gesti√≥n de etiquetas -->
            <div class="section">
                <h3>Etiquetas</h3>
                <div class="tag-form">
                    <input type="text" id="tagName" placeholder="Nombre etiqueta" />
                    <input type="color" id="tagColor" value="#3498db" />
                    <button id="addTag" class="btn-primary">Agregar</button>
                </div>
                
                <div id="tagsList" class="tags-list"></div>
            </div>
            
            <!-- Selecci√≥n de d√≠as -->
            <div class="section">
                <h3>Marcar d√≠as</h3>
                <label>Seleccionar etiqueta:</label>
                <select id="selectedTag">
                    <option value="">-- Seleccionar --</option>
                </select>
                
                <div class="date-selection">
                    <label>Fecha inicio:</label>
                    <input type="date" id="startDate" />
                    <label>Fecha fin:</label>
                    <input type="date" id="endDate" />
                    <button id="markRange" class="btn-secondary">Marcar</button>
                </div>
            </div>
            
            <!-- Lista de per√≠odos marcados -->
            <div class="section">
                <h3>Per√≠odos Marcados</h3>
                <div id="periodsList" class="periods-list"></div>

                <button id="clearSelection" class="btn-danger">Borrar todos</button>
            </div>
            
            <!-- Exportar/Importar -->
            <div class="section">
                <h3>Datos</h3>
                <button id="exportData" class="btn-secondary">Exportar</button>
                <button id="importData" class="btn-secondary">Importar</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" />
            </div>
            
            <!-- Tema -->
            <div class="section">
                <h3>Tema</h3>
                <select id="themeSelector">
                    <option value="system">üñ•Ô∏è Autom√°tico (sistema)</option>
                    <option value="light">‚òÄÔ∏è Claro</option>
                    <option value="dark">üåô Oscuro</option>
                </select>
            </div>
        </div>
        
        <!-- √Årea del calendario -->
        <div class="calendar-container">
            <div id="calendar"></div>
        </div>
        
        <!-- Leyenda para impresi√≥n -->
        <div id="printLegend" class="print-legend">
            <h3>Leyenda</h3>
            <div id="legendContent"></div>
        </div>
        
        <!-- Pie de p√°gina para impresi√≥n -->
        <div id="printFooter" class="print-footer">
            <span>Generado con <a id="footerLink" href=""></a></span>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
